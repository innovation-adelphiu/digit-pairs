    body {

      background: #ffffff;

    .page-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: auto;
      gap: 150px 30px;   /* More vertical spacing between puzzles */
    }

    .puzzle-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Bold Verdana title */
    .puzzle-title {
      font-family: Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 14px;
    }

    .puzzle-grid {
      display: inline-block;
    }

    .puzzle-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 6px 0;
      font-size: 1.8rem;
    }

    /* Larger boxes with rounded corners */
    .box {
      width: 3rem;
      height: 3rem;
      border-radius: 8px;
      box-sizing: border-box;
      margin: 0 6px;
    }

    /* Digit boxes: dashed */
    .box.digit {
      border: 3px dashed #000000;
    }

    /* Sum boxes: solid border */
    .box.sum {
      width: 4rem;
      border: 3px solid #000000;
    }

    /* Big, bold + and = */
    .op {
      margin: 0 6px;
      font-weight: 900;
      font-size: 2rem;
    }

    /* URL in small bold Courier */
    .puzzle-footer {
      margin-top: 10px;
      font-family: "Courier New", Courier, monospace;
      font-weight: bold;
      font-size: 0.95rem;
    }

    @media print {
      body {

    }
